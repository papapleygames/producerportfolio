<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Banner -->
    <header class="banner">
        <div class="profile">
            <img src="profile-pic.jpg" alt="Artist Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1 class="artist-name">DEATHINSLOWMOTION</h1>
                <p class="artist-description">Sound designer, Composer, Producer</p>
            </div>
        </div>
    </header>
  
  <!-- Audio Players -->
  <div class="playlist-container">
        <!-- Playlist 1 -->
        <div class="audio-player">
            <audio id="audio1" src="song1.mp3"></audio>
            <div class="controls">
                <button id="play-pause1" class="play">▶</button>
                <input type="range" id="timeline" value="0" step="1" min="0">
                <input type="range" id="volume" value="1" step="0.1" min="0" max="1">
                <button id="like-button1"><i class="fa-solid fa-thumbs-up"></i> <span id="like-count1">0</span></button>
                <button id="play-button1"><i class="fa-solid fa-play"></i> <span id="play-count1">0</span></button>
            </div>
        </div>

        <!-- Playlist 2 -->

    <script src="script.js"></script>
  
  
    <!-- Footer -->
    <footer class="footer">
        <ul>
            <li><a href="#downloads">DOWNLOADS</a></li>
